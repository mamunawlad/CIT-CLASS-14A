<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtering Plugins</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <button class="Btn" type="button" data-filter="all">All</button>
<button class="Btn" type="button" data-filter=".men"> men</button>
<button class="Btn" type="button" data-filter=".women"> women</button>
<button class="Btn" type="button" data-filter=".child"> child</button>

    
<div class="wrapper">
    <div class="mix men">men</div>
    <div class="mix men">men</div>
    <div class="mix men">men</div>
    <div class="mix men">men</div>
    <div class="mix men">men</div>
    <div class="mix men">men</div>
    <div class="mix women">women</div>
    <div class="mix women">women</div>
    <div class="mix women">women</div>
    <div class="mix women">women</div>
    <div class="mix women">women</div>
    <div class="mix women">women</div>
    <div class="mix child">child</div>
    <div class="mix child">child</div>
    <div class="mix child">child</div>
    <div class="mix child">child</div>
    <div class="mix child">child</div>
    <div class="mix child">child</div>
    <div class="mix child">child</div>
</div>









    <script src="./js/jquery.js"></script>
    <script src="./js/mixitup.min.js"></script>
    <script src="./js/apps.js"></script>
</body>
</html>
